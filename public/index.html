<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SvgConverter</title>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      font-size:16px;
    }

    * {
      padding: 0;
      margin: 0;
      list-style: none;
      ;
    }


    #drop-area {
      padding: 20px;
      display: block;
      background-color: #fff;
      border: 1px dashed #ccc;
      border-radius: 2px;
      margin-bottom: 20px;
    }

    #drop-area.highlight {
      border-color:  #4323a4;
    }

    p {
      margin-bottom: 20px;
    }

    #results {
      width:100%;
      list-style: none;
      display: inline-block;

    }

    #results li {
      width:100%;
      list-style: none;
      float: left;
      width: 100%;
      border-bottom: 1px solid #eee;
      padding: 20px 0px;
      display:grid;
      grid-gap:10px;
      grid-template-rows:50px;
      grid-template-columns:50px auto auto 100px;
      align-items: center;
    }

    #results li .title {
      color: #333;
      font-weight: bold;
    }

    #results li img {
      width: 50px;
      height: 50px;
      margin-right:20px;
    }

    #results li img:hover{
      background-color:#333;
    }

    #results li a {
      color: #4323a4;
    }

    .button {
      display: inline-block;
      padding: 10px;
      background: #4323a4;
      color:white;
      font-weight:bold;
      cursor: pointer;
      border-radius: 3px;
    }

    .button:hover {
      background: #2b156e;
    }

    #fileElem {
      display: none;
    }
  </style>

</head>

<body>
  <div id="drop-area">
    <form class="form">
      <p>Upload multiple svg files with the file dialog or by dragging and dropping images this page</p>
      <input type="file" id="fileElem" multiple accept=".svg" onchange="handleFiles(this.files)">
      <label class="uk-button uk-button-primary button" for="fileElem">Select svg files</label>
    </form>
  </div>
  <ul id="results"></ul>
</body>
<script src="client.js"></script>

</html>
